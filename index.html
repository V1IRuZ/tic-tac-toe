<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="page">
        <div class="scoreboard">
            <div class="players-scores">
                <div class="player-one">
                    <div class="player1-name">
                        <p>Player 1</p>
                    </div>
                    <div class="player1-score">
                        <p>0</p>
                    </div>
                </div>
                <div class="player-two">
                    <div class="player2-name">
                        <p>Player 2</p>
                    </div>
                    <div class="player2-score">
                        <p>0</p>
                    </div>
                </div>
            </div>
            <div class="player-turn">
                <p>Player 1's turn (X)</p>    
            </div>  
        </div>
        <div class="container">
            <div class="square" data-row="0" data-column="0"></div>
            <div class="square" data-row="0" data-column="1"></div>
            <div class="square" data-row="0" data-column="2"></div>
            <div class="square" data-row="1" data-column="0"></div>
            <div class="square" data-row="1" data-column="1"></div>
            <div class="square" data-row="1" data-column="2"></div>
            <div class="square" data-row="2" data-column="0"></div>
            <div class="square" data-row="2" data-column="1"></div>
            <div class="square" data-row="2" data-column="2"></div>
            <dialog class="winner-modal">
                <p></p>
                <button class="close-winner-modal">OK</button>
            </dialog>
        </div>
        <div class="game-buttons">
            <button class="start-game">New game</button>
            <dialog class="players-modal" id="modal">
                <form action="" method="dialog">
                    <h1>Add players</h1>
                    <div>
                        <label for="player1">Player 1 (X)</label>
                        <input type="text" id="player1" name="user1-name" maxlength="20">
                    </div>
                    <div>
                        <label for="player2">Player 2 (O)</label>
                        <input type="text" id="player2" name="user2-name" maxlength="20">
                    </div>
                    <div class="new-game-btns">
                        <button type="submit" id="submit">Start</button>
                        <button class="close">Close</button>
                    </div>
                </form>
            </dialog>
            <button class="next-round">Next round</button>
        </div>
    </div>
    
</body>
</html>
